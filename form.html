<html>
<head>
  <title>Update Venue Info</title>
  <style> 
    body {
        font-family:Arial, Helvetica, sans-serif;
        text-align: center;
        color: #ffffff;

    }
    h2 {
        font-family:Arial, Helvetica, sans-serif;
        font-weight: bold;
        color:#ffffff;
        text-align: center;
    }
    form {
        border-radius: 12px;
    }

  </style>
</head>
<body>
  <h2></h2>
  <form id="venueForm" method="POST" action="https://script.google.com/macros/s/AKfycbwHxDPgW5Cvc9pnTXAhTRbrXOqQyDvNVeCTzscgovehcfHt6Hbnr_znDLlTgTUw5RIQmg/exec">
    <input type="hidden" id="id" name="ID">

    <label>Venue Name:</label><br>
    <input type="text" id="venueName" name="Venue Name"><br><br>

    <label>Address:</label><br>
    <input type="text" id="address" name="Address"><br><br>

    <label>Contact Name:</label><br>
    <input type="text" id="contactName" name="Contact Name"><br><br>

    <label>Contact Email:</label><br>
    <input type="email" id="contactEmail" name="Contact Email"><br><br>

    <label>Capacity:</label><br>
    <input type="number" id="capacity" name="Capacity"><br><br>

    <label>Amenities:</label><br>
    <input type="text" id="amenities" name="Amenities"><br><br>

    <label>Notes:</label><br>
    <textarea id="notes" name="Notes"></textarea><br><br>

    <button type="submit">Save</button>
  </form>

  <p id="message"></p>

  <script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get('id');

    if (!id) {
      document.body.innerHTML = "<h2>Error: No ID provided in URL</h2>";
    } else {
      document.getElementById('id').value = id;

      fetch('https://script.google.com/macros/s/AKfycbwHxDPgW5Cvc9pnTXAhTRbrXOqQyDvNVeCTzscgovehcfHt6Hbnr_znDLlTgTUw5RIQmg/exec?id=${id}')
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            document.getElementById("message").textContent = data.error;
          } else {
            for (let key in data) {
              if (document.getElementById(key)) {
                document.getElementById(key).value = data[key];
              }
            }
          }
        });

      document.getElementById('venueForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        fetch('https://script.google.com/macros/s/AKfycbwHxDPgW5Cvc9pnTXAhTRbrXOqQyDvNVeCTzscgovehcfHt6Hbnr_znDLlTgTUw5RIQmg/exec', {
          method: 'POST',
          body: formData
        }).then(res => res.text()).then(data => {
          document.getElementById("message").textContent = data;
        });
      });
    }
  </script>
</body>
</html>
